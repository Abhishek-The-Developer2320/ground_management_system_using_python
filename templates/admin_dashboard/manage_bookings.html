<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .cancel-btn {
            background-color: red;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .cancel-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Display Bookings -->
    <h2>Manage Bookings</h2>
    <table>
        <tr>
            <th>Booking ID</th>
            <th>User ID</th>
            <th>Ground</th>
            <th>Date</th>
            <th>Time</th>
            <th>Duration (hours)</th> <!-- New column -->
            <th>Action</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.booking_id }}</td>
            <td>{{ booking.user_id }}</td>
            <td>{{ booking.ground }}</td>
            <td>{{ booking.date }}</td>
            <td>{{ booking.time }}</td>
            <td>{{ booking.duration }}</td> <!-- Display duration -->
            <td>
                <!-- Cancel Button -->
                <form action="{{ url_for('cancel_booking', booking_id=booking.booking_id) }}" method="POST">
                    <button type="submit" class="cancel-btn">Cancel</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
